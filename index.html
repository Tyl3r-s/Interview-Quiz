<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="assets\style\style.css">
    <script defer src="assets\script\script.js"></script>
</head>

<body id="page-content">

    <!-- container for high score and countdown -->
    <div class="score-and-count">

        <!-- high score button -->
        <div class="high-score" id="high-score">
            <h3 id="hs-box">High Scores</h3>
        </div>

        <!-- countdown timer -->
        <div class="countdown" id="countdown">
            <h3 id="count-box">Timer</h3>
        </div>
    </div>

    <!-- container for questions and answers -->
    <div class="quiz-container">
        
        <!-- score display window -->
        <div class="display-box  hide" id="display-box">
            <h1 id="final-score"></h1>
            <p id="save-score" class="btn hide">Save Your Score</p>
            <p id="play-again" class="btn">Retake Quiz</p>
        </div>

        <!--area containing questions-->
        <div class="container hide" id="container">
            <div id="question-containter">

                <!-- where the questions will appear -->
                <div id="question">
                    <h2 id="insertQ"></h2>
                </div>

                <!-- button grid -->
                <div id="answer-buttons" class="btn-grid">
                    <ol>
                        <li class="btn answer" id="btn"></button>
                        <li class="btn answer" id="btn"></button>
                        <li class="btn answer" id="btn"></button>
                        <li class="btn answer" id="btn"></button>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <!-- start button -->
    <div class="start">
        <button id="start-btn" class="start-btn">Start Quiz</button>
    </div>



</body>

</html>
