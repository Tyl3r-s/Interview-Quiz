<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="assets\style\style.css">
    <script defer src="assets\script\script.js"></script>
</head>

<body id="page-content">

    <!-- container for high score and countdown -->
    <div class="score-and-count">

        <!-- high score button -->
        <div class="high-score" id="high-score">
            <h3 id="hs-box">High Score</h3>
        </div>

        <!-- countdown timer -->
        <div class="countdown" id="countdown">
            <h3 id="count-box">Timer</h3>
        </div>
    </div>

    <!-- container for questions and answers -->
    <div class="quiz-container">

        <!--area containing questions-->
        <div class="container hide" id="container">
            <div id="question-containter">

                <!-- where the questions will appear -->
                <div id="question">
                    <h2 id="insertQ">Question</h2>
                </div>

                <!-- button grid -->
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn" id="ansr-btn1">Answer1</button>
                    <button class="btn" id="ansr-btn2">Answer2</button>
                    <button class="btn" id="ansr-btn3">Answer3</button>
                    <button class="btn" id="ansr-btn4">Answer4</button>
                </div>
            </div>
        </div>
    </div>

        <!-- start button -->
        <div class="start">
            <button id="start-btn" class="start-btn">Start Quiz</button>
        </div>



</body>

</html>
